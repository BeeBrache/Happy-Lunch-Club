    <script>
        document.getElementById('days').addEventListener('change', function () {
            var day = this.value.toLowerCase();
            document.querySelectorAll('.day-options').forEach(function (el) {
                el.classList.remove('show');
            });
            if (day) {
                document.getElementById(day + 'Options').classList.add('show');
            }
        });

        document.querySelectorAll('.day-options input[type="checkbox"]').forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                var total = 0;
                document.querySelectorAll('.day-options input[type="checkbox"]:checked').forEach(function (checkedBox) {
                    var price = parseInt(checkedBox.value.match(/\(R(\d+)\)/)[1]);
                    total += price;
                });
                document.getElementById('total').textContent = 'Total: R' + total;
            });
        });
    </script>
